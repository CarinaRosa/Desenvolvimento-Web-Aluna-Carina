<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>
	<!-- Lista Ordenada (tem numero na frente da listagem) -->
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<!-- Lista não Ordenada (tem ponto antes da listagem) -->

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<!-- Lista de definições / Item = descrição do item -->

	<dl>
		<dt>Segunda-feira</dt>
		<dd>Desenvolvimento Web Basico</dd>

		<dt>Terça-feira</dt>
		<dd>Aulas EAD</dd>

		<dt>Quarta-feira</dt>
		<dd>Desenvolvimento de Software</dd>

		<dt>Quinta-feira</dt>
		<dd>Topicos Especiais de Sistemas</dd>

		<dt>Sexta-feira</dt>
		<dd>Pesquisa Aplicada e Meio Ambiente</dd>
	</dl>

	<!-- Lista não Ordenada (tem ponto antes da listagem) com hiperlink -->

	<ul>
		<li><a href="um.html">Pagina 1</a></li>
		<li><a href="dois.html">Pagina 2</a></li>
		<li><a href="tres.html">Pagina 3</a></li>
	</ul>

</body>
</html>
